<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moksh Shah - Software Engineer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="name">MOKSH SHAH</h1>
            <h2>Software Engineer, Applied AI & GenAI Engineer</h2>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Action Buttons -->
            <section class="action-buttons-section">
                <div class="action-buttons">
                    <button class="action-btn me-btn">
                        <span class="material-icons">person</span>
                        <span>Me</span>
                    </button>
                    <button class="action-btn projects-btn">
                        <span class="material-icons">code</span>
                        <span>Projects</span>
                    </button>
                    <button class="action-btn skills-btn">
                        <span class="material-icons">psychology</span>
                        <span>Skills</span>
                    </button>
                    <button class="action-btn experience-btn">
                        <span class="material-icons">work</span>
                        <span>Experience</span>
                    </button>
                    <button class="action-btn contact-btn">
                        <span class="material-icons">mail</span>
                        <span>Contact</span>
                    </button>
                </div>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <form class="search-form" id="search-form">
                        <div class="input-group">
                            <input type="text" id="search-input" placeholder="Ask me anything about Moksh..." required>
                            <button type="submit" id="search-btn">
                                <span class="material-icons">search</span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Response Section -->
            <section class="response-section" id="response-section" style="display: none;">
                <div class="response-container" id="response-container">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://github.com/shmoksh" class="social-link" target="_blank">
            <span class="material-icons">code</span>
        </a>
        <a href="https://linkedin.com/in/mshah-17" class="social-link" target="_blank">
            <span class="material-icons">link</span>
        </a>
        <a href="mailto:shahmoksh996@gmail.com" class="social-link">
            <span class="material-icons">mail</span>
        </a>
    </div>

    <script src="script.js"></script>

</html>
